<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        .black {
            width: calc(100% - 87.5%);
            height: calc(100% - 87.5%);
            background-color: #313131;
        }
    
        .white {
            width: calc(100% - 87.5%);
            height: calc(100% - 87.5%);
            background-color: #709570;
        }
        
    </style>
</head>
<body>
    
    <table id="root" cellpadding="0" cellspacing="0" align="center"></table>

    <script type="text/javascript">

        var root = document.getElementById('root');
        root.style.width = "810px";
        root.style.height = "810px";
        root.style.border ="20px solid black";
    
        for (var i = 1; i <= 8; i++) {
            var tr = document.createElement('tr');
    
            if (i % 2 == 1) {
                for (var j = 1; j <= 8; j++) {
                    var td = document.createElement('td');
                    if (j % 2 == 1) {
                        td.setAttribute('class', "black");
                        td.style.fontSize = "75px";
                        td.style.textAlign = "center";
                    }
                    else {
                        td.setAttribute('class', "white");
                        td.style.fontSize = "75px";
                        td.style.textAlign = "center";
                    }
                    if (i == 7) {
                        td.innerHTML = "&#9817";
                        td.style.color ="white";
                    }
                    if (i==1 && (j==1 || j==8)){
                        td.innerHTML = "&#9814";
                    }
                    if (i==1 && (j==2 || j==7)){
                        td.innerHTML = "&#9816";
                    }
                    if (i==1 && (j==3 || j==6)){
                        td.innerHTML = "&#9815";
                    }
                    if (i==1 && j==4){
                        td.innerHTML = "&#9812";
                    }
                    if (i==1 && j==5){
                        td.innerHTML = "&#9813";
                    }
                    tr.appendChild(td);
                }
            }
            else {
                for (var j = 1; j <= 8; j++) {
                    var td = document.createElement('td');
    
                    if (j % 2 == 1) {
                        td.setAttribute('class', "white");
                        td.style.fontSize = "75px";
                        td.style.textAlign = "center";
                    }
                    else {
                        td.setAttribute('class', "black");
                        td.style.fontSize = "75px";
                        td.style.textAlign = "center";
                    }
                    if(i == 8){
                        td.style.color = "white";
                    }
                    if (i == 2) {             
                        td.innerHTML = "&#9817";
                    }
                    if (i==8 && (j==1 || j==8)){
                        td.innerHTML = "&#9814";  
                    }
                    if (i==8 && (j==2 || j==7)){
                        td.innerHTML = "&#9816";
                    }
                    if (i==8 && (j==3 || j==6)){
                        td.innerHTML = "&#9815";
                    }
                    if (i==8 && j==4){
                        td.innerHTML = "&#9812";
                    }
                    if (i==8 && j==5){
                        td.innerHTML = "&#9813";
                    }
                    tr.appendChild(td);
                }
            }
            root.appendChild(tr);
        }
        
    </script>
</body>
</html>
